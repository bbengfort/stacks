language: python
python:
- '2.7'
install: pip install -r requirements.txt
before_script:
- psql -c 'create database stacks;' -U postgres
script: make test
env:
  global:
  - DJANGO_SETTINGS_MODULE=stacks.settings.development
  - SECRET_KEY=supersecretkey
  - DB_NAME=stacks
  - DB_USER=postgres
  - DB_PASS=''
  - DB_HOST=localhost
  - DB_PORT=5432
  - EMAIL_HOST_PASSWORD=''
branches:
  only:
  - master
notifications:
  email:
    recipients:
    - benjamin@bengfort.com
    on_success: change
    on_failure: always
