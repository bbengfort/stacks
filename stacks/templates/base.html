{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>{% block title %}Bengfort Stacks{% endblock %}</title>

  {% block meta %}
  <meta name="author" content="{% block author %}Benjamin Bengfort{% endblock %}">
  <meta name="keywords" content="{% block keywords %}Stacks, Bengfort, eBook, Library{% endblock %}">
  <meta name="description" content="{% block description %}Personal eBook library for the Bengfort Family{% endblock %}">
  {% endblock %}

  {% block link %}
  <!-- Shortcut Icons -->
  <link rel="shortcut icon" href="{% static 'img/favicon.png' %}">
  {% endblock %}

  {% block stylesheets %}
  <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet">
  <link href="{% static 'css/font-awesome.css' %}" rel="stylesheet">
  <link href="{% static 'css/stacks.css' %}" rel="stylesheet">
  {% endblock %}

</head>
<body>
  {% block body %}{% endblock %}
  {% block modals %}{% endblock %}

  {% block javascript %}
  <!-- Javascript at the bottom of the page for faster loading -->
  <script src="{% static 'js/libs/underscore.js' %}"></script>
  <script src="{% static 'js/libs/jquery.js' %}"></script>
  <script src="{% static 'js/libs/backbone.js' %}"></script>
  <script src="{% static 'js/libs/bootstrap.js' %}"></script>
  <script src="{% static 'js/hotkeys.js' %}"></script>
  {% endblock %}
</body>
</html>
