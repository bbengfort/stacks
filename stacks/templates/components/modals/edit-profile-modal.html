<div id="editProfileModal" class="modal fade" tabindex="-1"
     role="dialog" aria-labelledby="editProfileModal" aria-hidden="true">

    <div class="modal-dialog">
      <div class="modal-content">

        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title">Edit Profile</h4>
        </div>

        <div class="modal-body">


          <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
            <div class="panel panel-default">
              <div class="panel-heading" role="tab" id="headingOne">
                <h4 class="panel-title">
                  <a data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                    Public Profile
                  </a>
                </h4>
              </div>
              <div id="collapseOne" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne">
                <div class="panel-body">
                  <form id="editProfileForm">
                    <div class="form-group">
                      <label for="first_name" class="control-label">Full Name</label>
                      <div class="row">
                        <div class="col-xs-6">
                          <input type="text" class="form-control" name="first_name" placeholder="{{ user.first_name }}" />
                          <span class="help-block">Enter first name(s)</span>
                        </div>
                        <div class="col-xs-6">
                          <input type="text" class="form-control" name="last_name" placeholder="{{ user.last_name }}" />
                          <span class="help-block">Enter last name</span>
                        </div>
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="email" class="control-label">Email</label>
                      <input type="email" class="form-control" name="email" placeholder="{{ user.email }}" />
                    </div>
                    <div class="form-group">
                      <label for="location" class="control-label">Location</label>
                      <input type="text" class="form-control" name="location" placeholder="{{ user.profile.location }}" />
                    </div>
                    <div class="form-group">
                      <label for="biography" class="control-label">Short Biography</label>
                      <textarea class="form-control" name="biography" rows="3"
                                placeholder="{{ user.profile.biography }}"></textarea>
                      <span class="help-block" id="profileHelp"></span>
                    </div>
                  </form>
                </div>
              </div>
            </div>
            <div class="panel panel-default">
              <div class="panel-heading" role="tab" id="headingTwo">
                <h4 class="panel-title">
                  <a class="collapsed" data-toggle="collapse" data-parent="#accordion" href="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                    Manage Password
                  </a>
                </h4>
              </div>
              <div id="collapseTwo" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingTwo">
                <div class="panel-body">
                  <form id="setPasswordForm" class="show">
                    <div class="form-group">
                      <input id="txtPassword" type="password" class="form-control" placeholder="Enter Password" />
                    </div>
                    <div class="form-group">
                      <input id="txtRepeated" type="password" class="form-control" placeholder="Confirm Password" />
                      <span id="passwordHelp" class="help-block"></span>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>


        </div>
        <div class="modal-footer">
          <button type="reset" class="btn btn-default" data-dismiss="modal" id="btnResetEditProfile">
            Close
          </button>
          <button type="submit" class="btn btn-primary" id="btnSubmitEditProfile">
            Submit
          </button>
        </div>

      </div> <!-- #editProfileModal.modal-content -->
    </div> <!-- #editProfileModal.modal-dialog -->
</div> <!-- #editProfileModal.modal -->
